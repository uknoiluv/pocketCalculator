<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div id="calc">Pocket Calculator</div>
    <div class="container">
      <div class="row1">
      </div>
      <div class="row2">
        <div class="block" id="clear">AC</div>
        <div class="block" id="plusMinus">&plusmn;</div>
        <div class="block" id="percent">&#37;</div>
        <div class="block" id="division">&divide;</div>
      </div>
      <div class="row3">
        <div class="block" id="seven">7</div>
        <div class="block" id="eight">8</div>
        <div class="block" id="nine">9</div>
        <div class="block" id="multiply">&times;</div>
      </div>
      <div class="row4">
        <div class="block" id="four">4</div>
        <div class="block" id="five">5</div>
        <div class="block" id="six">6</div>
        <div class="block" id="minus">&ndash;</div>
      </div>
      <div class="row5">
        <div class="block" id="one">1</div>
        <div class="block" id="two">2</div>
        <div class="block" id="three">3</div>
        <div class="block" id="plus">+</div>
      </div>
      <div class="row6">
        <div class="block twoBlock" id="zero">0</div>
        <div class="block" id="dot">.</div>
        <div class="block" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
